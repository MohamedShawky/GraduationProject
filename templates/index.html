<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
{% if notifications.count > 0 %}
    <h3>Notifications</h3>
    {% for n in notifications %}
        <p><a href="/show/{{ n.id }}">{{ n.title }}</a> </p>
    {% endfor %}
{% endif %}
<h1>{{ name }}</h1>
<form action="/logout/" method="get">
    <input type="submit">
</form>
</body>
</html>
