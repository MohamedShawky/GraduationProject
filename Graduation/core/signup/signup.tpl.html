
<section id="contact">
    <div class="section-content">
        <h2 class="section-header">Sign up to <span class="content-header wow fadeIn " data-wow-delay="0.2s" data-wow-duration="2s"> SoftZone <img style="width: 50px;height: 50px;" src="../../images/4ib6rAX9T.png"></span></h2>
        <h4 style="color: black;">SoftZone is a simple social software community</h4>
    </div>
    <div class="contact-section">
        <div class="container">
            <form>
                <div class="col-md-4 col-md-offset-2 form-line">
                    <h5 style="color: black; padding: 0;"> Username <span ng-show="validateUserstNameLength" style="color: red; padding-left: 4%;">* invalid must be at least 5</span></h5>
                    <input ng-model="userName" type="text" class="form-control in my" placeholder="Jone Doe"  aria-describedby="sizing-addon2">
                    <h5 style="color: black; padding: 0;"> Email <span ng-show="validateEmail" style="color: red; padding-left: 4%;">* invalid not match pattern</span></h5>

                    <!-- <input ng-model="firstName" type="text" class="form-control in my" placeholder="Jone"  aria-describedby="sizing-addon2">
                    <input ng-model="lastName" type="text" class="form-control in my" placeholder="Doe"  aria-describedby="sizing-addon2"> -->


                    <input ng-model="email" type="text" class="form-control in my" placeholder="JoneDoe@gmail.com" aria-describedby="sizing-addon2">
                    <h5 style="color: black; padding: 0;"> Password <span ng-show="showPassValidation" style="color: red; padding-left: 4%;">* invalid must be at least 8</span></h5>
                    <input ng-model="password" type="password" class="form-control in my" placeholder="............." aria-describedby="sizing-addon2">
                    <h5 style="color: black; padding: 0;"> Confirm Password <span ng-show="showConfirmPasswordValidation" style="color: red; padding-left: 4%;">* not matched</span></h5>
                    <input ng-model="confirmPassword" type="password" class="form-control in my" placeholder="............." aria-describedby="sizing-addon2">
                    <button ng-click="signUp()" type="button" class="btn btn-danger my" style="margin-top: 10px;">
                        Sign up
                    </button>
                    <!--<span style="">Sign up with</span>-->
                    <div style="text-align: center;" class="my">
                        <a ui-sref="login"><h4 style="color: blue;">I'have an account</h4></a>
                    </div>

                </div>
                <div class="col-md-6" style="margin-top: 60px;">
                    <div style="margin-top: -25px;">
                        <h4 style="color: black;">OR Sign up with</h4>
                        <ul class="social">
                            <li class="facebook"><a href="http://facebook.com/alterowo"><i class="fa fa-facebook fa-3x"></i></a></li>
                            <li class="twitter"><a href="http://twitter.com/Kyokushinowa"><i class="fa fa-twitter fa-3x"></i></a></li>
                            <li class="pinterest"><a href="http://www.pinterest.com/beatagibalska/"><i class="fa fa-pinterest-p fa-3x"></i></a></li>
                            <li class="behance"><a href="https://www.behance.net/Kurnikowa"><i class="fa fa-behance fa-3x"></i></a></li>
                        </ul>
                    </div>

                </div>
            </form>
        </div>
</section>
