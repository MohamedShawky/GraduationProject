<div class="container">
    <div class="row">
        <h3>Login to SoftZone</h3>
        <div class="col-md-4 col-md-offset-4 module">
            <div ng-show="loginValid" class="alert alert-danger" role="alert"> User not found</div>
            <p class="my">Username</p>
            <input ng-model="username" type="text" class="form-control in my" placeholder="Jone Doe"  aria-describedby="sizing-addon2">
            <p class="my">Password</p>
            <input ng-model="password" type="password" class="form-control in my" placeholder="............." aria-describedby="sizing-addon2">

            <button ng-click="loginAction()" type="button" class="btn btn-success my" style="margin-top: 10px;">
                Login
            </button>
            <div style="text-align: center;" class="my">
                <a style="color: #3176ff;" ui-sref="signup">Create a new account?</a>
            </div>

        </div>
    </div>
</div>
